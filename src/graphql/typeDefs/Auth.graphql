extend type Mutation {
  register(input: RegisterInput!): RegisterPayload
  login(input: LoginInput!): LoginPayload
}

input RegisterInput {
  firstName: String!
  middleName: String
  lastName: String!
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  usernameOrEmail: String!
  password: String!
}

type RegisterPayload {
  success: Boolean!
}

type LoginPayload {
  user: User
  token: String
}
